<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yape</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		<section class="container">
			<img src="img/icons/message.png" alt="icono">
			<form id="form" class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<h3>Ahora ingresa tu codigo</h3>
						<p>Enviamos un sms con el código de validación al número: <span id="telephoNumber"></span></p>
						<i class="material-icons prefix">phone</i>
						<input id="phone" type="text" required/>
						<label for="icon_telephone"></label>
					</div>
					<div class="col s12">
						<input type="checkbox" id="check" />
						<label for="test5">Acepto los <a href="">Terminos y condiciones</a></label>
					</div>
				</div>
				<button id="enviar"  type="submit" class="boton grey-text darken-text-2 boton col s10">Registrarme</button>
			</form>
		</section>
		<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="app.js"></script>
	</body>
</html>
