<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Yape</title>
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/css/materialize.min.css">
		<link rel="stylesheet" href="../main.css">
	</head>
	<body>
		<section class="container contenedor-codigo">
			<div class="row">
				<div class="center">
					<img class="responsive-img __icono" src="../img/icons/message.png" alt="icono">
				</div>
				<form class="col s12">
					<div class="row">
						<div class="input-field col offset-s3 s6">
							<div class="row">
								<h5 class="center __titulo">Ahora ingresa tu código</h5>
								<p class="center">Enviamos un sms con el código de validación al número: <span id="telephoNumber"></span></p>
							</div>
							<div class="row">
								<div class="input-field col offset-s1 s10">
									<i class="material-icons prefix">lock</i>
									<input id="contenedor-codigo" type="tel" placeholder="Ingresa código de 5 digitos" required/>
									<label for="contenedor-codigo">Reintentar en <span id="contenedor-contador"></span> segundos</label>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</section>
		<script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.99.0/js/materialize.min.js"></script>
		<script src="../js/main.js"></script>
		<script src="../js/enviar-codigo.js"></script>
	</body>
</html>
